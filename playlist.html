<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>playlist</title>
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

				<button class="dislike-button"><img src="img/dislike.svg" alt="" class="dislike-img"></button>
			</div>

			<div class="channel-name-img">
				<div class="img-overlay"></div>
			</div>

			<div class="channel-name-description">CHANNEL NAME
				<div class="playing-artist"><span>now playing</span> - song name / artist</div>
			</div>
			<button class="back-button"><img src="img/back.svg" alt="" class="back-img"></button>

		</div>
	</div>

	<div class="play-list">
		<div class="history-return">
			<span class="history">HISTORY</span>
			<button class="return-button">
				<img src="img/return.svg" alt="" class="return-img">
			</button>
		</div>

		<div class="list-of-channels">
			<div class="channel">
				<img src="img/channel-imgs/channel-img1.png" alt="" class="channel-img">
				<div class="channel-name">CHANNEL NAME</div>
				<div class="channel-artist">artist / music style</div>
			</div>

			<div class="channel">
				<img src="img/channel-imgs/channel-img2.png" alt="" class="channel-img">
				<div class="channel-name">CHANNEL NAME</div>
				<div class="channel-artist">artist / music style</div>
			</div>

			<div class="channel">
				<img src="img/channel-imgs/channel-img3.png" alt="" class="channel-img">
				<div class="channel-name">CHANNEL NAME</div>
				<div class="channel-artist">artist / music style</div>
			</div>

			<div class="channel">
				<img src="img/channel-imgs/channel-img4.png" alt="" class="channel-img">
				<div class="channel-name">CHANNEL NAME</div>
				<div class="channel-artist">artist / music style</div>
			</div>

			<div class="channel">
				<img src="img/channel-imgs/channel-img5.png" alt="" class="channel-img">
				<div class="channel-name">CHANNEL NAME</div>
				<div class="channel-artist">artist / music style</div>
			</div>

			<div class="channel">
				<img src="img/channel-imgs/channel-img6.png" alt="" class="channel-img">
				<div class="channel-name">CHANNEL NAME</div>
				<div class="channel-artist">artist / music style</div>
			</div>
		</div>
	</div>

	<div class="bottom-buttons">
		<button class="arrow-button"><img src="img/arrow-bottom.svg" alt="" class="arrow-top-img" id="arrow-img"></button>
		<button class="return-button visibility-hidden" id="return-button"><img src="img/return.svg" alt="" class="return-img"></button>
	</div>

	<div class="bottom-line"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
